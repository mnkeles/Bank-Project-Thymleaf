<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Account Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> ACCOUNT CREATE </h1>
            <div class="card-body">
                <form th:action="@{/account/create}" th:object="${accountCreate}" method="post">
                    <div class="form-group">
                        <label> Customer Id</label>
                        <input type="number" name="customerId" th:field="*{customerId}" class="form-control"
                               placeholder="Enter Customer Id">
                    </div>

                    <div class="form-group">
                        <label>Balance</label>
                        <input type="number" name="balance" th:field="*{balance}" class="form-control"
                               placeholder="Enter Balance">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <select id="city" name="city" class="form-control">
                            <option value="ANKARA">ANKARA</option>
                            <option value="ANTALYA">ANTALYA</option>
                            <option value="ISTANBUL">ISTANBUL</option>
                            <option value="KARS">KARS</option>
                            <option value="MUGLA">MUGLA</option>
                            <option value="VAN">VAN</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Currency</label>
                        <select id="currency" name="currency" class="form-control">
                            <option value="TRY">TRY</option>
                            <option value="USD">USD</option>
                            <option value="EURO">EURO</option>
                        </select>
                    </div>

                    <div class="box-footer">
                        <br>
                        <button type="submit" class="btn btn-primary">
                            ADD
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
