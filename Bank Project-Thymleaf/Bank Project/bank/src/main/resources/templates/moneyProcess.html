<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Money Process List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <h1 class="text-center">MONEY PROCESS LIST</h1>
    </div>
    <table class="table table-striped table-dark">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>FROM ID</th>
            <th>TO ID</th>
            <th>AMOUNT</th>
            <th>PROCESS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="process: ${process}"   >
            <td th:text="${process.id}"></td>
            <td th:text="${process.fromId}"></td>
            <td th:text="${process.toId}"></td>
            <td th:text="${process.amount}"></td>
            <td th:text="${process.process}"></td>
        </tr>
        </tbody>


    </table>

</div>

</body>
</html>
