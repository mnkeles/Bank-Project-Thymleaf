<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Customer Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> CUSTOMER CREATE </h1>
            <div class="card-body">
                <form th:action="@{/customer/create}" th:object="${customerCreate}" method="post">
                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"
                               placeholder="Enter Customer Name">
                    </div>

                    <div class="form-group">
                        <label>Date Of Birth</label>
                        <input type="number" name="dateOfBirth" th:field="*{dateOfBirth}" class="form-control"
                               placeholder="Enter Date Of Birth">
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <select id="city" name="city" class="form-control">
                            <option value="ANKARA">ANKARA</option>
                            <option value="ANTALYA">ANTALYA</option>
                            <option value="ISTANBUL">ISTANBUL</option>
                            <option value="KARS">KARS</option>
                            <option value="MUGLA">MUGLA</option>
                            <option value="VAN">VAN</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" th:field="*{address}" class="form-control"
                               placeholder="Enter Address">
                    </div>

                    <div class="box-footer">
                        <br>
                        <button type="submit" class="btn btn-primary">
                            ADD
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
