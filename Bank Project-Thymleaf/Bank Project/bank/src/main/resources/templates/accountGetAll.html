<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Account Get All</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
  <div class="row">
    <h1 class="text-center"> ACCOUNT LIST </h1>
  </div>
  <table class="table table-striped table-dark">
    <thead class="table-dark">
    <tr>
      <th>ACCOUNT ID</th>
      <th>BALANCE</th>
      <th>CITY</th>
      <th>CURRENCY</th>
      <th>CUSTOMER ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account: ${accounts}"   >
      <td th:text="${account.accountId}"></td>
      <td th:text="${account.balance}"></td>
      <td th:text="${account.city}"></td>
      <td th:text="${account.currency}"></td>
      <td th:text="${account.customerId}"></td>
      <td>
        <a th:href="@{/account/update/{id} (id=${account.accountId})}" class="btn btn-primary">UPDATE</a>
      </td>
      <td>
        <a th:href="@{/account/delete/{id} (id=${account.accountId})}" class="btn btn-primary">DELETE</a>
      </td>

    </tr>
    </tbody>


  </table>

</div>

</body>
</html>
