<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Money Withdraw</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> MONEY WITHDRAW </h1>
      <div class="card-body">
        <form th:action="@{/money/reduce}" th:object="${moneyReduce}" method="post">
          <div class="form-group">
            <label> Id</label>
            <input type="text" name="fromId" th:field="*{fromId}" class="form-control"
                   placeholder="Enter Id">
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input type="text" name="amount" th:field="*{amount}" class="form-control"
                   placeholder="Enter Amount">
          </div>

          <div class="box-footer">
            <br>
            <button type="submit" class="btn btn-primary">
              ADD
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
